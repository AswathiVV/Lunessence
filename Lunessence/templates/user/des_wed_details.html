<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" href="{% static '/css/login.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
    <div class="container cake-container">
        <div class="row">
            <div class="col-md-6 text-center">
                <img src="{{ cake.img.url }}" class="img-fluid" alt="{{ cake.name }}">
            </div>
    
            <div class="col-md-6">
                <h1 class="product-title">{{ DestinationWedding.name }}</h1>
                <p class="product-price">â‚¹ {{ DestinationWedding.package_price }}</p>
                <hr>
                <!-- <div class="mb-3">
                    <label for="quantity" class="form-label">Quantity:</label>
                    <select id="quantity" class="form-select">
                        <option>{{ .quantity }}</option>
                    </select>
                </div> -->
    
                <div class="d-flex gap-3">
                    {% if cart %}
                        <a href="../cart_display" class="btn btn-primary w-50 text-dark">
                            <i class="bi bi-cart"></i> Go to cart
                        </a>
                    {% else %}
                        <a href="../add_to_cart/{{ cake.pk }}" class="btn btn-secondary w-50 text-white">
                            <i class="bi bi-cart"></i> Add to cart
                        </a>
                        <a href="../address_page/{{ cake.pk }}" class="btn btn-primary w-50 text-white">
                            <i class="bi bi-chevron-double-right"></i> Buy Now
                        </a>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>

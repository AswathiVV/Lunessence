    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Vendor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .btn-submit {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
        }
        .btn-submit:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contact Vendor</h1>
        <form method="POST" action="{% url 'contact_vendor' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Your Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Your Phone</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="4"></textarea>
            </div>
            {% if items %}
            <div class="form-group">
                <label for="items">Selected Items</label>
                {% for item in items %}
                <div>
                    <input type="checkbox" id="item{{ item.id }}" name="item_ids" value="{{ item.id }}">
                    <label for="item{{ item.id }}">{{ item.name }}</label>
                </div>
                {% endfor %}
            </div>
            {% endif %}
            {% if wedding %}
            <input type="hidden" name="wedding_id" value="{{ wedding.id }}">
            {% endif %}
            {% if invitation %}
            <input type="hidden" name="invitation_id" value="{{ invitation.id }}">
            {% endif %}
            <button type="submit" class="btn-submit">Submit</button>
        </form>
    </div>
</body>
</html>

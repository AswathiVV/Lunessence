<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>home</title>
    {% load static %}
    <link rel="stylesheet" href="{% static '/css/home.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
    
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            background-color: #fffaf3;
            overflow-x: hidden;
        }

        .navbar {
            padding: 1rem 2rem;
            background-color: #fffaf3;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .navbar-brand {
            font-family: 'Playfair Display', serif;
            font-size: 1.8rem;
            font-weight: bold;
            color: #d4a256;
        }
        .navbar-nav {
            margin: 0 auto; 
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .navbar-nav .nav-link {
            font-size: 1rem;
            font-weight: 500;
            margin: 0 10px;
            color: #333;
            transition: color 0.3s;
        }

        .navbar-nav .nav-link:hover {
            color: #d4a256;
        }

        .btn-book {
            background-color: #d4a256;
            color: white;
            padding: 8px 20px;
            border-radius: 20px;
            font-weight: 600;
        }

        .btn-book:hover {
            background-color: #b98b44;
        }

        .hero {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 5rem 2rem;
            background-color: #fffaf3;
        }

        .hero-text {
            max-width: 50%;
            margin-left: 3rem;
        }

        .hero-text h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3.5rem;
            font-weight: 700;
            color: #333;
        }

        .hero-text h1 span {
            color: #d4a256;
        }

        .hero-text p {
            font-size: 1.2rem;
            margin: 20px 0;
            color: #555;
        }

        .hero-buttons .btn {
            margin-right: 10px;
            padding: 12px 30px;
            border-radius: 30px;
            font-size: 1rem;
        }

        .btn-primary-custom {
            background-color: #d4a256;
            color: #fff;
            border: none;
        }

        .btn-primary-custom:hover {
            background-color: #b98b44;
        }

        .hero img {
            max-width: 36%;
            border-radius: 20px;
            /* margin-right: 4rem; */
            /* box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); */
        }

        .fade-in {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 1s ease forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .hero {
                flex-direction: column;
                text-align: center;
            }

            .hero-text {
                max-width: 100%;
                margin-bottom: 2rem;
                
            }

            .hero img {
                margin-right: 0;
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Lunessence</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Events</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Menu</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-book" href="#">Book Now</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="hero">
        <div class="hero-text fade-in">
            <h1>Welcome to <span>Lunessence</span></h1>
            <p>Book <span>Lunessence</span> for your dream event and make it memorable.</p>
            <div class="hero-buttons">
                <button class="btn btn-primary-custom">Book Now</button>
                <button class="btn btn-outline-dark">Know More</button>
            </div>
        </div>
        <img src="{% static 'img/img1.png' %}" alt="Catering Image" class="fade-in">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

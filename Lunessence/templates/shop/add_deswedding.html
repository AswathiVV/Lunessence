<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Destination Wedding</title>
    {% load static %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static '/css/edit.css' %}">
    <style>
        body {
            background: linear-gradient(135deg, #f5af19, #f12711);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Poppins', sans-serif;
        }
        .form-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .btn-custom {
            background-color: #ff5733;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 5px;
            transition: 0.3s;
        }
        .btn-custom:hover {
            background-color: #c70039;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container col-md-6 mx-auto">
            <h2 class="text-center text-dark">Add Destination Wedding</h2>
            <form action="{% url 'add_deswedding' %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mb-3">
                    <input type="text" name="name" class="form-control" placeholder="Enter Name" required>
                </div>
                <div class="mb-3">
                    <input type="text" name="about" class="form-control" placeholder="Enter About" required>
                </div>
                <div class="mb-3">
                    <input type="text" name="location" class="form-control" placeholder="Enter Location" required>
                </div>
                <div class="mb-3">
                    <input type="file" name="img" class="form-control" required>
                </div>
                <div class="mb-3">
                    <input type="number" name="package_price" class="form-control" placeholder="Enter Price" required>
                </div>
                <button type="submit" class="btn btn-custom w-100">Add Wedding</button>
            </form>
        </div>
    </div>
</body>
</html>

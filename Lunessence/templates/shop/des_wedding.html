<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destination Weddings</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-5">
    <div class="container mx-auto">
        <h1 class="text-3xl font-bold text-center mb-6">Destination Weddings</h1>

        <div class="grid md:grid-cols-3 sm:grid-cols-2 grid-cols-1 gap-6">
            {% for wedding in weddings %}
            <div class="bg-white shadow-lg rounded-lg p-4 text-center">
                <img src="{{ wedding.img.url }}" alt="{{ wedding.name }}" class="w-full h-60 object-cover rounded-md">
                
                <h2 class="text-xl font-semibold mt-3">{{ wedding.name }}</h2>
                <p class="text-gray-600">📍 {{ wedding.location }}</p>
                <p class="text-pink-600 font-bold mt-2">₹ {{ wedding.package_price }}</p>

                <div class="flex justify-center gap-3 mt-4">
                    <a href="{% url 'edit_wedding' wedding.id %}" class="bg-gray-700 text-white px-4 py-2 rounded flex items-center">
                        ✏️ Edit
                    </a>
                    <a href="{% url 'delete_wedding' wedding.id %}" class="bg-red-600 text-white px-4 py-2 rounded flex items-center" onclick="return confirm('Are you sure?');">
                        🗑 Delete
                    </a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>

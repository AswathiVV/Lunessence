
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Wedding</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-4">
    <h2 class="text-center my-4">Edit Wedding Package</h2>

    <div class="card p-4 shadow-lg">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="text-center mb-3">
                <img src="{{ wedding.img.url }}" alt="{{ wedding.name }}" class="img-fluid rounded" style="max-width: 300px;">
            </div>

            <div class="mb-3">
                <label class="form-label">Wedding Name</label>
                <input type="text" name="name" value="{{ wedding.name }}" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Location</label>
                <input type="text" name="location" value="{{ wedding.location }}" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Package Price (â‚¹)</label>
                <input type="number" name="package_price" value="{{ wedding.package_price }}" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">About</label>
                <textarea name="about" class="form-control" rows="4" required>{{ wedding.about }}</textarea>
            </div>

            <div class="mb-3">
                <label class="form-label">Upload New Image</label>
                <input type="file" name="img" class="form-control">
            </div>

            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-primary">Update</button>
                <a href="{% url 'delete_wedding' wedding.id %}" class="btn btn-danger">Delete</a>
            </div>
        </form>
    </div>
</div>

</body>
</html>
